<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>json & storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">CONTATORE</div>


            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12">
                        <h2>Inserimento utente</h2>
                        <hr>
                    </div>
                    <div class="col">

                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nameBox">
                                    </div>

                                    <div class="col">
                                        <label for="surname" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="surnameBox">
                                    </div>

                                    <div class="col">
                                        <label for="city" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="cityBox">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12 mb-2">
                                        <button class="btn btn-primary w-25" type="submit" id="addBtn">Aggiungi utente</button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-25" type="button" id="removeBtn">Rimuovi utente</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h2>Lista utenti</h2>
                        <hr>
                    </div>
                    <div class="col-12">
                        <ol id="usersList"></ol>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
