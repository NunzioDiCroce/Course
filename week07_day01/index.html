<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="assets/css/style.css">

</head>

<body>
    <h1>Esercizio 1</h1>
    <p>Lorem ipsum dolor sit ...</p>
    <hr>


    <!-- - - - - - - - - - - - - - - - Esercizio 2 - - - - - - - - - - - - - - - -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h1>Esercizio 2</h1>
            </div>
            <div class="col">

                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="petName" class="form-label">Nome animale</label>
                        <input type="text" class="form-control" id="petName" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="petOwner" class="form-label">Nome padrone</label>
                        <input type="text" class="form-control" id="petOwner" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="species" class="form-label">Specie animale</label>
                        <input type="text" class="form-control" id="species" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="breed" class="form-label">Razza animale</label>
                        <input type="text" class="form-control" id="breed" value="" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Inserisci animale</button>
                    </div>
                </form>


            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
