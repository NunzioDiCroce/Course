
<div class="container">
  <h4 class="mb-5">Login page</h4>
  <div class="row">
    <div class="col-4">

      <form #form="ngForm" (ngSubmit)="accedi(form)">

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" required ngModel>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Login</button>

      </form>

    </div>
  </div>
</div>
