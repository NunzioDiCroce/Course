
<div class="container">

  <form #form="ngForm" (ngSubmit)="accedi(form)">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="control-form" type="email" id="email" name="email" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="control-form" type="password" id="password" name="password" required ngModel>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Log in</button>

  </form>

</div>
