
<div class="container">

  <form #form="ngForm" (ngSubmit)="registra(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" name="name" required ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email" name="email" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" required ngModel>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign in</button>

    <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading"></span>

  </form>

</div>
