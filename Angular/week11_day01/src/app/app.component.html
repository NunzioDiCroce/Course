<div class="container m-5">

  <div class="row">
    <div class="col mb-5"><h1>WEEK11_DAY01</h1></div> <!-- INSERIMENTO TITOLO -->
  </div>

  <div class="row">
    <div class="col mb-3"><app-favorites></app-favorites><hr></div> <!-- INSERIMENTO FAVORITES COMPONENT -->
  </div>

  <div class="row" *ngIf="photos else loading"> <!-- VERIFICA NGIF CON GESTIONE TEMPLATE ALTERNATIVO -->
    <div class="col" *ngFor="let photo of photos; let _index = index"> <!-- CICLO NGFOR -->

      <div class="card mb-5" style="width: 18rem;">
        <img [src]="photo.thumbnailUrl" class="card-img-top" alt="..."> <!-- INSERIMENTO IMMAGINE [SRC] -->
        <div class="card-body">
          <p class="card-text">{{photo.title}}</p> <!-- INSERIMENTO TITOLO {{}} -->
          <a href="#" class="btn btn-success me-2" (click)="onAddToFavourites()">Mi piace</a> <!-- INSERIMENTO (ONCLICK) -->
          <a href="#" class="btn btn-danger" (click)="onDeletePhoto(photo.id, _index)">Elimina</a> <!-- INSERIMENTO (ONCLICK) -->
        </div>
      </div>

    </div>
  </div>
  <ng-template #loading><h2>Recupero foto in corso...</h2></ng-template>

</div>
