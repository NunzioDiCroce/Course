
<div [ngClass]="{'bg-warning':postInviato.type=='news', 'bg-secondary':postInviato.type=='politic', 'bg-light':postInviato.type=='education'}" class="card mb-4">
  <h5 class="card-header">Post</h5>
  <div class="card-body">
    <h5 class="card-title">{{ postInviato.title }}</h5>
    <p class="card-text">{{ postInviato.body }}</p>
    <p class="card-text">{{ postInviato.id }} | {{ postInviato.type }} | {{ postInviato.active }}</p>
    <ng-content></ng-content>
  </div>
</div>
