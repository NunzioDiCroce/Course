<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myBackoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="assets/css/myBackoffice.css" rel="stylesheet">

  </head>

  <body>

    <!-- - - - - - - - - - - - - - - - NAVBAR - - - - - - - - - - - - - - - -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUDAZON</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Back    office</a>
              </li>
            </ul>

          </div>
        </div>
    </nav>
    
    <!-- - - - - - - - - - - - - - - - PAGE TITLE - - - - - - - - - - - - - - - -->
    <div class="container mb-1">
        <div class="row">
            <div class="col"><h1>Back office - Inserisci nuovo prodotto</h1><hr></div>
        </div>
    </div>

    <!-- - - - - - - - - - - - - - - - FORM INSERISCI NUOVO PRODOTTO - - - - - - - - - - - - - - - -->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- - - - - - - - - - - - - - - - form con onsubmit - - - - - - - - - - - - - - - -->
                <form onsubmit="submitFunction(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome prodotto</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci nome prodotto"
                            aria-describedby="name" required>
                        <div class="form-text text-danger">Inserisci nome prodotto</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Descrizione prodotto</label>
                        <input type="text" class="form-control" id="description" placeholder="Inserisci descrizione prodotto"
                            aria-describedby="description" required>
                        <div class="form-text text-danger">Inserisci descrizione prodotto</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Marca prodotto</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci marca prodotto"
                            aria-describedby="brand" required>
                        <div class="form-text text-danger">Inserisci marca prodotto</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Url immagine prodotto</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="Inserisci Url immagine prodotto"
                            aria-describedby="imageUrl" required>
                        <div class="form-text text-danger">Inserisci Url immagine prodotto</div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo prodotto</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price" placeholder="0"
                            required>
                        <div class="form-text text-danger">Inserisci prezzo prodotto</div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary me-auto" onclick="handleValidate()">Inserisci</button>
                        <button id="delete-btn" type="button" class="btn btn-danger d-none"onclick="handleDelete()">Delete</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="assets/js/myBackoffice.js"></script>

  </body>
</html>
