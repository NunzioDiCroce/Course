<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    </style>



    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header id="header">
            <img src="assets/img/epicode_logo.png" alt="logo">
    </header>


    <main>
        
        <div id="feedbackPageContainer">

            <section id="feedbackPageTitle">
                <h1>Tell us how it's going</h1>
            </section>

            <section id="feedback">
                <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
                <div> STELLE </div>
                <p>Leave us an open feedback about your experience so far</p>
                <input type="text" placeholder="Write your comment here">
                <hr>

            </section>

            <section id="moreInfo">
                    <button type="button">MORE INFO</button>
            </section>

        </div>
    
    </main>

</body>

</html>
